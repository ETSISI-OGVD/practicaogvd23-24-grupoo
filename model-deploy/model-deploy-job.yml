$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: .
command: >-
  python deploy.py
  --model {{ inputs.model }}
  --subscription-id {{ inputs.subscription_id }}
  --resource-group {{ inputs.resource_group }}
  --workspace-name {{ inputs.workspace_name }}
  --deployment-name {{ inputs.deployment_name }}
  --endpoint-name {{ inputs.endpoint_name }}
  --instance-type {{ inputs.instance_type }}
  --instance-count {{ inputs.instance_count }
inputs:
  model: realtor-model
  subscription_id: 95598df3-7982-4621-a42d-21bde1335164
  resource_group: trabajo-final
  workspace_name: ogvd-trabajo-final
  deployment_name: realtor-deployment
  endpoint_name: realtor-endpoint
  instance_type: Standard_DS2_v2
  instance_count: 1
environment: azureml:AzureML-defaults-ubuntu18.04-py37-cpu-inference@latest
experiment_name: model-deploy-job
description: Training job via Github actions